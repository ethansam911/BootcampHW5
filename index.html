<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Grid Tool</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
<h1 class="header">Grid Tool<h1>
    
<body>
    <button onClick="addRow()" >Add Row</button>
    <button onClick="removeRow()" >Remove Row</button>
    <button onClick="addColumn()" > Add Column </button>
    <button onClick="removeColumn()" > Remove Column </button>
    <button onClick="clearColors()"> Clear Colors </button>
    <button onClick="fillAllColors()"> Fill All Colors </button>
    <button onClick="fillUnfilledColors()"> Fill Rest </button>

    <select id="colorDropdownMenu">
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="purple">Purple</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
    </select>
 


    <table id="main-grid">

        <!-- tr defines a row and is declared inside a table tag-->
        <tr>
            <!-- td defines a standard cell-->
            <td></td>

        </tr> 
    </table> 
        <script src="script.js"> </script>
</body> 
</html>
