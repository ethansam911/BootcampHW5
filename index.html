<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Grid Tool</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
<h1 class="header">Grid Tool<h1>
    
<body>
    
    <div class="menu-group">
        <h6 class="menu-group-title">Rows</h6>
        <div>
            <span class="readonly" id="numRows">1</span>
            <button class="size-button" onclick="addRow()">+</button>
            <button class="size-button" onclick="removeRow()">-</button>
        </div>
    </div>
    <div class="menu-group">
        <h6 class="menu-group-title">Columns</h6>
        <div>
            <span class="readonly" id="numCols">1</span>
            <button class="size-button" onclick="addColumn()">+</button>
            <button class="size-button" onclick="removeColumn()">-</button>
        </div>
    </div>
    <div class="menu-group">
        <h6 class="menu-group-title">Color</h6>
        <div>
            <span class="readonly" id="colorPreview">&nbsp;</span>
            <select id="colorDropdownMenu">
                <option value="blue" selected>Blue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="purple">Purple</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
            </select>
        </div>
    </div>
    <div class="menu-group">
        <h6 class="menu-group-title">Flood Fill</h6>
        <div>
            <button class="action" onclick="clearColors()">Erase Everything</button>
            <button class="action" onclick="fillAllColors()">Fill everything</button>
            <button class="action" onclick="fillUnfilledColors()">Fill background</button>
        </div>
    </div>

    
 


    <table id="main-grid">

        <!-- tr defines a row and is declared inside a table tag-->
        <tr>
            <!-- td defines a standard cell-->
            <td class="colorless">   </td>
        </tr> 
    </table> 
    <script src="script.js"> </script>
</body> 
</html>
